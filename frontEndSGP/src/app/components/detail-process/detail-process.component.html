<ng-container *ngIf="mostrarHome">
    <app-home ></app-home>
  </ng-container>
<div class = "content_all" *ngIf="!mostrarHome">
    <div class="process_content">
        <div class = "process_subcontent">
            <div class="process_title" >
                <div class = title (click)="RegresarProceso()"> 
                    <img 
                        width="27px"
                        height="27px"
                        src = "../../../assets/Icons/returnIcon.png"/>
                    <h1>{{title}}</h1>
                </div>
            </div>
        </div>
        <div class = "content_section">
        <div class="content_section_title_detail">
            <div class = "icon_header">
                <img width="23px"
                    height="23px"
                    src = "../../../assets/Icons/calendar_Icon.png"/>
                <h3 class="section_title">{{datein}}</h3>
            </div >
            <div class = "icon_header">
            </div>
        </div>
        <div>
            <h2 class="main_title">Elementos del SNT</h2>
            <h6 class="sub_title">Aqui se enlistan todos los elementos correspondientes al año {{year}}</h6>
        </div>



        <div class="table-container">
            <table class="styled-table">
              <thead>
                <tr class = "header">
                  <th>N</th>
                  <th>Elementos del SNT</th>
                  <th>Etapa</th>
                  <th>Fecha de notificacion</th>
                  <th>Check</th>
                  <th></th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tableData" class="row" >
                    <td>1</td>
                    <td>{{ item.elements_snt }}</td>
                    <td>{{ item.stage_detail }}</td>
                    <td>{{ item.notification_date }}</td>
                   
                    <td >
                      <input class="checkbox-cell custom-checkbox" type="checkbox" [checked]="item.check_status"  disabled>
                    </td>
                    <td >
                     
                        <button class="button_image" >
                            <img src="../../../assets/Icons/editarIcon.png" (click)="editarItem(item)" />
                          </button>
                          <button class="button_image" >
                            <img src="../../../assets/Icons/borrarIcon.png" (click)="deleteItem(item)"/>
                          </button>
                    </td>
                  </tr>
                  
              </tbody>
            </table>
            <p *ngIf="tableData.length === 0">Sin ningún registro</p>
            <button (click)="mostrarModal()">Agregar</button>
          </div>
          <div class = "detail">
            <p>Hola mundo</p>
            
          </div>


          <div class="modal" [class.active]="showModal" >
            <div class="modal-content">
              <!-- Contenido del modal -->
              <h2>{{title_Model}}</h2>
              <form #processDetailForm = "ngForm" (ngSubmit) = "onSubmit(processDetailForm)">
                <div class="form-group">
                  <input type="text" id="nombreProceso" name="nombre_proceso" #nombre_proceso = "ngModel" [(ngModel)] = "newDetail_Process.elements_snt"required>
                  <label for="nombreProceso">Nombre del elemento SNT</label>
                </div>
                <div class="form-actions">
                  <!-- Botones para enviar el formulario y cerrar el modal -->
                  <button type="submit" value="Enviar">Guardar</button>
                  <button type="button" (click)="cerrarModal()">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
