<div class="login-container">
    <div class="login-form">
      <div class="logo-container">
        <img src="../../../assets/Icons/login.png" alt="Logo" width="110px">
      </div>
      <h1>Login</h1>
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="name" class="form-control" placeholder="Ingresar el usuario">
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese la contraseÃ±a">
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/home">Registrar</a></p>
    </div>
  </div>
